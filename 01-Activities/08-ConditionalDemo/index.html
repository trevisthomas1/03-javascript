<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Steak</title>
</head>

<body>

    <script type="text/javascript">

        var confirmSteak = confirm("Do you eat steak?");
        console.log(confirmSteak);
        var birthYear = prompt("What year were you born?");
        console.log(birthYear);

        if (confirmSteak && birthYear < 1995) {
            alert("Here's a steak sandwich!");
        }
        else if (confirmSteak, birthYear > 1995) {
            alert("No Sake for you!");
        }
        else if (birthYear > 1995) {
            alert("No Sake for you!");
        }
        else {
            alert("Here's a Tofu Stir-Fry!");
        }

    </script>

</body>

</html>
