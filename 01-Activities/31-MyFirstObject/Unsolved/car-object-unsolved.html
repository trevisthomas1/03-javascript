<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + car.mileage);

          car.mileage = car.mileage + 8;

          alert("New mileage: " + car.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + car.mileage);

          car.mileage = car.mileage + 24000;

          alert("New Mileage: " + car.mileage);
          alert("Car needs a tuneup!");

          car.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          car.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?

      console.log("I drive a " + car.make + ".");

      // The car's model?

      console.log("I chose a " + car.model + " because of its fuel effiency.");

      // The car's mileage?

      console.log("It's pretty new so it only has " + car.mileage + " miles on it.");

      // How would we run the car's driveToWork method?

      car.driveToWork();

      // How would we run the car's driveAroundWorld method?

      car.driveAroundWorld();

      // How would we run the getTuneUp method?

      car.getTuneUp();

    </script>
    
  </body>
</html>
